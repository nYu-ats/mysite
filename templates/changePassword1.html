{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
<meta name="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="discription" content="Python-portfolio">
<title>ネガポジ</title>
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
</head>
<body>
  <header>
    <div class="header">
      <p>PosiNega Diary</p>
    </div>
    </header>
  <main>
    <div class="discription">
      <p>パスワード変更をのため、登録しているメールアドレスと</p>
      <p>新しいパスワード<半角英数字5~8文字以上>を入力してください</p>
    </div>
    <div class="login_form">
      <p>Change</p>
      <form class="" action="#" method="post">
        <input class="input_username" type="email" name="email" placeholder="Email" required="required">
        <input class="input_password" type="password" name="password" placeholder="Password" required="required">
        <input class="input_submit" type="submit" value="Change">
        {% csrf_token %}
      </form>
    </div>
    <div class="to_register">
      <a href="register/">新規ユーザー登録　>></a>
    </div>
  </main>
</body>
